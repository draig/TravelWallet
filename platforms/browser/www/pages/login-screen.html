<!-- rest of component data and methods -->
<!--suppress JSAnnotator -->
<script>
    // script must return component object
    function validatePhone() {
        if (!$$('input[name="phone"]').val().length) {
            return false;
        } else if (!$$('select[name="country"]').val()) {
            return false;
        }
        return true;
    }

    function collectPhoneData() {
        return {
            country: $$('select[name="country"]').val(),
            phone: $$('input[name="phone"]').val()
        };
    }

    function validateConfirmCode() {
        if ($$('input[name="code"]').val().length != 6) {
            return false;
        }
        return true;
    }

    function collectFullData() {
        return app.utils.extend(collectPhoneData(), {
            code: $$('input[name="code"]').val()
        });
    }

    function toConfirmationStep() {
        $$('form.phone-number-form').hide();
        $$('form.confirmation-code-form').show();
    }

    return {

        methods: {
            next: function () {
                if (validatePhone()) {
                    /* app.request.post(endpoint + '/device', collectPhoneData(), function () {
                     mainView.navigate(url, options);
                     });*/
                    toConfirmationStep(); //ToDo move to ajax function
                }
            },
            check: function () {
                if (validateConfirmCode()) {
                    /* app.request.post(endpoint + '/device/confirmation', collectFullData(), function () {
                     mainView.navigate(url, options);
                     });*/
                    var fullData = collectFullData();
                    db.transaction(function (tx) {
                        tx.executeSql('INSERT INTO users (phone_number, log_in) VALUES (?, ?)', [fullData.phone, true], function (tx, results) {//ToDo insert user_id and device_id
                            app.loginScreen.get().close(); //ToDo move to ajax function
                            //app.views.current.router.navigate('/debt/list/');
                        }, function (error) {
                            console.log(error);
                        });
                    });
                }
            }
        }
    };
</script>
