<template>
    <div data-name="new-debt" class="page">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="back link">
                        <i class="icon icon-back"></i>
                        <span class="ios-only">Back</span>
                    </a>
                </div>
                <div class="title">New debt book</div>
                <div class="right">
                    <a @click="create" id="new-debt-submit" href="#" class="link link-disabled">
                        {{#if device.android }}
                        <i class="f7-icons">check</i>
                        {{/if}}
                        <span class="ios-only">Done</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="page-content">
            <form class="list no-hairlines-md" id="new-debt-form">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Title</div>
                            <div class="item-input-wrap">
                                <input @change="change" type="text" name="title" required validate placeholder="Debt title">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <il>
                        <a class="item-link smart-select smart-select-init" data-open-in="popup"
                           data-searchbar="true"
                           data-searchbar-placeholder="{{contacts.length}} contacts">
                            <select name="participant" @change="change" required multiple>
                                <option selected disabled value="{{user.user_id}}">You</option>
                                {{#each contacts}}
                                    <option value="{{this.contact_id}}">{{this.name}}</option>
                                {{/each}}
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Participants</div>
                                </div>
                            </div>
                        </a>
                    </il>
                    <li>
                        <a class="item-link smart-select smart-select-init" data-open-in="popup"
                           data-searchbar="true"
                           data-searchbar-placeholder="Currency search">
                            <select name="currency" @change="change" required multiple>
                                {{#each currencies}}
                                    <option value="{{this.currency_id}}">{{this.title}}</option>
                                {{/each}}
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Currency</div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</template>

<style>

</style>

<!--suppress JSAnnotator -->
<script>
    function validate() {
        var formData = app.form.convertToData('#new-debt-form');
        if(formData.title && formData.currency.length && formData.participant.length) {
            $$('#new-debt-submit').removeClass('link-disabled');
        } else {
            $$('#new-debt-submit').addClass('link-disabled');
        }
    }

    return {
        data: function () {
            return app.utils.extend({}, app.data, {device: app.device});
        },
        methods: {
            create: function () {
                if(!$$('#new-debt-submit').hasClass('link-disabled')) {
                    service.debt.create(app.form.convertToData('#new-debt-form'), function (result) {
                        app.data.debts.push(result);
                        app.views.current.router.navigate('/debt/list/', {
                            reloadCurrent: true,
                            ignoreCache: true
                        });
                    });
                }
            },
            change: function () {
                validate();
            }
        }
    };
</script>
