<!-- rest of component data and methods -->
<!--suppress JSAnnotator -->
<script>

    function validatePhone() {
        var formData = app.form.convertToData('#phone-number-form');
        if (!formData.phone || !formData.country) {
            return false;
        }
        return true;
    }

    function validateConfirmCode() {
        if ($$('input[name="code"]').val().length != 6) {
            return false;
        }
        return true;
    }

    function collectFullData() {
        return app.utils.extend({}, app.form.convertToData('#phone-number-form'),
            app.form.convertToData('#confirmation-code-form'));
    }

    return {

        methods: {
            next: function () {
                if (validatePhone()) {
                    /* app.request.post(endpoint + '/device', collectPhoneData(), function () {
                     mainView.navigate(url, options);
                     });*/
                    app.tab.show('#confirmation-code-tab', true);//ToDo move to ajax function
                }
            },
            check: function () {
                if (validateConfirmCode()) {
                    /* app.request.post(endpoint + '/device/confirmation', collectFullData(), function () {
                     mainView.navigate(url, options);
                     });*/
                    service.user.create(collectFullData(), function (tx, results) {//ToDo insert user_id and device_id
                        app.loginScreen.get().close(); //ToDo move to ajax function
                        service.init.finish('login');
                    }, function (error) {
                        console.log(error);
                    });
                }
            }
        }
    };
</script>
