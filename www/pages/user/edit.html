<template>
    <div data-name="user-edit" class="page">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="back link">
                        <i class="icon icon-back"></i>
                        <span>Back</span>
                    </a>
                </div>
                <div class="title">Profile</div>
                <div class="right">
                    <a @click="create" id="user-edit-submit" href="#" class="link link-disabled">
                        <span>Done</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="avatar-wrapper">
                <img id="avatar" src="img/ava-1.png"/>
            </div>

            <form class="list no-hairlines-md" id="user-edit-form">
                <input type="hidden" name="user_id" value="{{user.user_id}}">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <button class="button col file-button">
                                <span>Choose photo</span>
                                <input type="file" @change="file" accept="image/*"/>
                            </button>
                            <button class="button col" @click="save">Save image</button>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Name</div>
                            <div class="item-input-wrap">
                                <input @change="change" type="text" name="name" value="{{user.name}}" required validate placeholder="John Doe">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</template>

<style>
    .file-button {
        width: 150px !important;
        margin: 10px auto;
    }

    .page[data-name="user-edit"] .list {
        margin-top: 0;
    }
</style>

<!--suppress JSAnnotator -->
<script>
    var croppie;

    function validate() {
        var formData = app.form.convertToData('#user-edit-form');
        if (formData.name) {
            $$('#user-edit-submit').removeClass('link-disabled');
        } else {
            $$('#user-edit-submit').addClass('link-disabled');
        }
    }

    function saveAvatar(dataObj) {
        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fs) {

            console.log('file system open: ' + fs.name);
            fs.root.getFile("avatar.png", { create: true, exclusive: false }, function (fileEntry, dataObj) {
                // Create a FileWriter object for our FileEntry (log.txt).
                fileEntry.createWriter(function (fileWriter) {

                    fileWriter.onwriteend = function() {
                        console.log("Successful file write...");
                        console.log(fileEntry.toURL());
                        //readFile(fileEntry);
                    };

                    fileWriter.onerror = function (e) {
                        console.log("Failed file write: " + e.toString());
                    };

                    // If data object is not passed in,
                    // create a new Blob instead.
                if (!dataObj) {
                    dataObj = new Blob(['some file data'], { type: 'text/plain' });
                }

                    fileWriter.write(dataObj);
                });
            });

        });
    }

    return {
        data: function () {
            return app.data;
        },
        methods: {

            create: function () {
                if (!$$('#user-edit-submit').hasClass('link-disabled')) {
                    app.preloader.show();

                    service.user.update(app.form.convertToData('#user-edit-form'), function (result) {
                        app.preloader.hide();
                        service.init.finish('profile');
                    }, function (e) {
                        console.log(e);
                    });
                }
            },

            change: function () {
                validate();
            },

            file: function(e) {
                var input = e.target;

                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (event) {
                        croppie.bind({
                            url: event.target.result
                        })
                    };

                    reader.readAsDataURL(input.files[0]);
                } else {
                    console.error('FileReader API doesn\'t support');
                }
            },
            
            save: function () {
                croppie.result('blob').then(function (blob) {
                    console.log(arguments);
                    saveAvatar(blob);
                });
            }
        },
        on: {
            pageInit: function (e, page) {
                var width = page.$el.width(),
                    height = Math.round(width * 0.6);

                $$('#avatar').parent().css({height: height + 'px', width: width + 'px'});
                app.data.croppie = croppie = new Croppie(document.getElementById('avatar'), {
                    viewport: {height: height - 20, width: height - 20, type: 'square'},
                    showZoomer: false
                });
            }
        }
    };
</script>
