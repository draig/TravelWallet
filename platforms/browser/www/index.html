<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="lib/framework7v2/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Travel Wallet</div>
                    </div>
                </div>

                <div class="fab fab-right-bottom color-blue">
                    <a href="/debt/new/">
                        <i class="icon f7-icons">+</i>
                    </a>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="row">
                        <div class="col-25"></div>
                        <div class="col-50">
                            <p class="segmented segmented-raised">
                                <button class="button button-active">Active</button>
                                <button class="button">History</button>
                            </p>
                        </div>
                        <div class="col-25"></div>
                    </div>

                    <div class="list media-list debts-list">
                        <ul>
                            <li class="swipeout">
                                <div class="swipeout-content">
                                    <a href="#" class="item-link item-content">
                                        <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title debt-title">Trip to Thailand</div>
                                                <div class="item-after debt-value">-987$</div>
                                            </div>
                                            <!--<div class="item-subtitle">New messages from John Doe</div>-->
                                        </div>
                                    </a>
                                </div>
                                <div class="swipeout-actions-right">
                                    <a href="#" data-confirm="Are you sure you want to delete this item?" class="swipeout-delete swipeout-overswipe">Delete</a>
                                </div>
                            </li>
                            <li>
                                <a href="#" class="item-link item-content">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title debt-title">Vlad BD</div>
                                            <div class="item-after debt-value">225$</div>
                                        </div>
                                        <!--<div class="item-subtitle">New messages from John Doe</div>-->
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="item-link item-content">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title debt-title">Communal payments</div>
                                            <div class="item-after debt-value">23 BYN</div>
                                        </div>
                                        <!--<div class="item-subtitle">New messages from John Doe</div>-->
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7v2/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
